<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="product-card">
    <div class="product-card__image-container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 40em)">
        <img src="images/image-product-mobile.jpg" alt="A Chanel perfume lying on the ground surrounded by some lush green leaves">
      </picture>
    </div>
    <div class="product-card__text">
      <p class="product-card__perfume-text">Perfume</p>
      <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2> 
      <p class="product-card__description">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
      <p class="product-card__price">
        <span class="product-card__total-price">$149.99</span>
        <span class="sr-only">Old Price</span>
        <s class="product-card__strike">$169.99</s>
      </p>
      <button class="product-card__button"><img src="images/icon-cart.svg" class="product-card__icon" alt="Shopping Cart Icon">Add to Cart</button>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Priyanka Roy Choudhury.
    </p>
  </footer>
</body>
</html>
