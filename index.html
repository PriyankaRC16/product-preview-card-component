<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main-card">
    <picture>
      <source srcset= "images/image-product-desktop.jpg" media="(min-width: 60rem)" alt=" Product Image - Visit Frontend Mentor">
      <source srcset= "images/image-product-desktop.jpg" media="(min-width: 40rem)" alt=" Product Image - Visit Frontend Mentor">
      <img src="images/image-product-mobile.jpg" alt= "Product Image - Visit Frontend Mentor">

    </picture>
    <div class="text-card">
      <h1>Perfume</h1>
      <h2>
        Gabrielle Essence Eau De Parfum
      </h2> 
      <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
      <div class="price-background">
        <span class="total-price">$149.99</span>
        <s class="strike">$169.99</s>
      </div>
      <button><img src="images/icon-cart.svg" class="img-icon">Add to Cart</button>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Priyanka Roy Choudhury.
    </p>
  </footer>
</body>
</html>
